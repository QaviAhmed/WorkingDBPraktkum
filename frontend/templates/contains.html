<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Contents</title>
    <style>
        .order {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }
        .product {
            margin-left: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Order Contents</h1>
    <div id="contains-container"></div>

    <script>
        // Fetch the Contains data from the backend
        fetch('/contains')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the data to verify it's being received correctly
                const containsContainer = document.getElementById('contains-container');
                
                // Check if the data is wrapped in a 'contains_data' property
                const containsData = data.contains_data || data;
                
                // Group the data by order_ID
                const orderMap = new Map();
                containsData.forEach(item => {
                    if (!orderMap.has(item.order_ID)) {
                        orderMap.set(item.order_ID, []);
                    }
                    orderMap.get(item.order_ID).push(item);
                });

                // Create HTML for each order
                orderMap.forEach((products, orderId) => {
                    const orderDiv = document.createElement('div');
                    orderDiv.classList.add('order');

                    let orderHtml = `<h2>Order ID: ${orderId}</h2>`;
                    orderHtml += '<h3>Products:</h3>';
                    
                    products.forEach(product => {
                        orderHtml += `
                            <div class="product">
                                <p><strong>Product ID:</strong> ${product.product_ID}</p>
                                ${product.quantity !== undefined ? `<p><strong>Quantity:</strong> ${product.quantity}</p>` : ''}
                            </div>
                        `;
                    });

                    orderDiv.innerHTML = orderHtml;
                    containsContainer.appendChild(orderDiv);
                });
            })
            .catch(error => console.error('Error fetching Contains data:', error));
    </script>
</body>
</html>
