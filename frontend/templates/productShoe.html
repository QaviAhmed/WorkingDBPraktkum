<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Shoe Details</title>
    <style>
        .product {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }
        .product-detail {
            margin-left: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Product Shoe Details</h1>
    <div id="product-container"></div>

    <script>
        // Fetch the Product data from the backend
        fetch('http://127.0.0.1:5000/productsShoe')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the data to verify it's being received correctly
                const productContainer = document.getElementById('product-container');
                
                // Check if the data is wrapped in a 'data' property
                const productShoeData = data.data || data;
                
                // Create HTML for each product
                productShoeData.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');

                    let productHtml = `<h2>Product ID: ${product.product_ID}</h2>`;
                    productHtml += `
                        <div class="product-detail">
                            <p><strong>Color:</strong> ${product.color}</p>
                            <p><strong>Size:</strong> ${product.size}</p>
                            <p><strong>Material:</strong> ${product.material}</p>
                            <p><strong>Gender:</strong> ${product.gender}</p>
                        </div>
                    `;

                    productDiv.innerHTML = productHtml;
                    productContainer.appendChild(productDiv);
                });
            })
            .catch(error => console.error('Error fetching product data:', error));
    </script>
</body>
</html>
