<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        .category {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }
        .product {
            margin-left: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Product Categories</h1>
    <div id="belongsto-container"></div>

    <script>
        // Fetch the BelongsTo data from the backend
        fetch('/belongsto')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the data to verify it's being received correctly
                const belongstoContainer = document.getElementById('belongsto-container');
                
                // Check if the data is wrapped in a 'belongsto_data' property
                const belongstoData = data.belongsto_data || data;
                
                // Group the data by category_ID
                const categoryMap = new Map();
                belongstoData.forEach(item => {
                    if (!categoryMap.has(item.category_ID)) {
                        categoryMap.set(item.category_ID, []);
                    }
                    categoryMap.get(item.category_ID).push(item);
                });

                // Create HTML for each category
                categoryMap.forEach((products, categoryId) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.classList.add('category');

                    let categoryHtml = `<h2>Category ID: ${categoryId}</h2>`;
                    categoryHtml += '<h3>Products:</h3>';
                    
                    products.forEach(product => {
                        categoryHtml += `
                            <div class="product">
                                <p><strong>Product ID:</strong> ${product.product_ID}</p>
                            </div>
                        `;
                    });

                    categoryDiv.innerHTML = categoryHtml;
                    belongstoContainer.appendChild(categoryDiv);
                });
            })
            .catch(error => console.error('Error fetching BelongsTo data:', error));
    </script>
</body>
</html>
