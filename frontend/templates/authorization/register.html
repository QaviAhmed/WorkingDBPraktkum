<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoesYou - Register</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/stylesReg.css') }}">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>ShoesYou</h1>
        </div>
        <div class="register-content">
            <div class="register-form">
                <h2>Register</h2>
                <form action="{{ url_for('register_page.registration') }}" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail">
                    <label for="password">Set a password</label>
                    <input type="password" id="password" placeholder="Set a password">
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="register-image">
                <img src="{{ url_for('static',filename='/pics/1st.jpg') }}" alt="Shoe Image">
            </div>
        </div>
    </div>
</body>
</html>
