<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1>User Feedback</h1>
    <div id="feedback-container"></div>

    <script>
        // Fetch the feedback data from the backend
        fetch('/feedback')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the data to verify it's being received correctly
                const feedbackContainer = document.getElementById('feedback-container');
                const feedbackData = data;

                feedbackData.forEach(feedback => {
                    const feedbackDiv = document.createElement('div');
                    feedbackDiv.classList.add('feedback');

                    feedbackDiv.innerHTML = `
                        <h3>Feedback ID: ${feedback.feedback_ID}</h3>
                        <p><strong>User ID:</strong> ${feedback.user_ID}</p>
                        <p><strong>Product ID:</strong> ${feedback.product_ID}</p>
                        <p><strong>Rating:</strong> ${feedback.rating} / 5</p>
                        <p><strong>Comment:</strong> ${feedback.comment}</p>
                    `;
                    feedbackContainer.appendChild(feedbackDiv);
                });
            })
            .catch(error => console.error('... Error fetching feedback: ', error));
    </script>
</body>
</html>
