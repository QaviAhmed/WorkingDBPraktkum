<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        .user-wishlist {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }
        .user-wishlist h2 {
            margin-bottom: 10px;
        }
        .product-item {
            margin-left: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Wishlist</h1>
    <div id="wishlist-container"></div>

    <script>
        // Fetch the wishlist data from the backend
        fetch('/wishlist')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the data to verify it's being received correctly
                const wishlistContainer = document.getElementById('wishlist-container');
                
                // Check if the data is wrapped in a 'data' property
                const wishlistData = data.data || data;

                // Group wishlist items by user_ID
                const groupedData = {};
                wishlistData.forEach(item => {
                    if (!groupedData[item.user_ID]) {
                        groupedData[item.user_ID] = [];
                    }
                    groupedData[item.user_ID].push(item.product_ID);
                });

                // Create HTML for each user and their wishlist items
                Object.keys(groupedData).forEach(user_ID => {
                    const userDiv = document.createElement('div');
                    userDiv.classList.add('user-wishlist');

                    let userHtml = `<h2>User ID: ${user_ID}</h2>`;
                    groupedData[user_ID].forEach(product_ID => {
                        userHtml += `
                            <div class="product-item">
                                <p><strong>Product ID:</strong> ${product_ID}</p>
                            </div>
                        `;
                    });

                    userDiv.innerHTML = userHtml;
                    wishlistContainer.appendChild(userDiv);
                });
            })
            .catch(error => console.error('Error fetching wishlist data:', error));
    </script>
</body>
</html>
