<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shop - ShoesYou</title>
    <link rel="stylesheet" href="stylesSeller.css">
    <link rel="stylesheet" href="/frontend/main /style.css">
</head>
<body>
    <header class="header">
        <nav style="display: grid; grid-template-columns:repeat(3, 1fr); justify-content:space-between;">
            <div style="display: flex; align-items:center;">
                <a href="/frontend/main /index.html" class="logo">
                    <img src="/frontend/main /pics/Logo2.png" alt="ShoesYou">
                </a>
                <a href="">Categories</a>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button type="submit" onclick="searchItems()">&#128269;</button>
            </div>
            <div style="display:flex;justify-content:end; text-align:end;" >
                <button class="under-btn">Become a Seller!</button>
                <img src="/frontend/main /pics/wishlist.PNG" alt="User Icon" style="width: 15%;">
                <img src="/frontend/main /pics/cart.PNG" alt="User Icon" style="width: 15%;">
                <img src="/frontend/main /pics/user.jpeg" alt="User Icon" style="width: 11%;">
            </div>
        </nav>
    </header>


    <!-- main content -->

    <main>
        <section class="seller-header">
            <h1>Seller's Shop</h1>
            <div class="seller-info">
                <div class="seller-profile-pic">
                    <img src="profile-placeholder.png" alt="Seller Profile Picture">
                </div>
                <div class="seller-details">
                    <p>★★★★☆</p>
                    <button class="chat-button">Chat with Seller</button>
                </div>
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </section>

        <section class="seller-listings">
            <h2>Anzeigen von Seller</h2>
            <div class="listings-grid">
                <!-- Repeat these blocks for each product listing -->
                <div class="listing-item">
                    <div class="image-placeholder"></div>
                    <button class="wishlist-icon">❤</button>
                </div>
                <div class="listing-item">
                    <div class="image-placeholder"></div>
                    <button class="wishlist-icon">❤</button>
                </div>
                <div class="listing-item">
                    <div class="image-placeholder"></div>
                    <button class="wishlist-icon">❤</button>
                </div>
                <!-- More items as needed -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-section">
            <h3>ShoesYou</h3>
            <ul>
                <li>Über uns</li>
                <li>News Agents</li>
                <li>Mobile Apps</li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Informationen</h3>
            <ul>
                <li>Hilfe</li>
                <li>Tipps für deine Sicherheit</li>
                <li>Impressum</li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Social Media</h3>
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>TikTok</li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Allgemein</h3>
            <ul>
                <li>Datenschutz</li>
                <li>Anzeigen Übersicht</li>
            </ul>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
